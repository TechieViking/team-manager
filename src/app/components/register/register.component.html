<div class="register-container">
    <div class="col-5  m-auto">
        <form [formGroup]="registerForm" (ngSubmit)="regFormSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input type="text" class="form-control" formControlName="userName" autofocus>
                <div *ngIf="errorUsername" class="text-danger mt-2">Username already exists</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Passwords do not match</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-2"><a [routerLink]="['/login']">Back to login</a></p>

        <p class="alert alert-success mt-5 text-center">Note: There is no such strict validation here for any one of
            these fields. You can fill anything of any length. Password match is required though.</p>
    </div>
</div>
